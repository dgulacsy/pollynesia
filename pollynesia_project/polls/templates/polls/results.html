{% extends "pollynesia_site/base.html" %}

{% block content %}
    <h1>{{ poll.title }}</h1>

    <ul>
        {% for choice in poll.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.vote_set.count }} vote{{ choice.vote_set.count|pluralize }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' poll.id %}">Vote again?</a>
{% endblock %}
