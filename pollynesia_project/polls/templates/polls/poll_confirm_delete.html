{% extends "pollynesia_site/base.html" %}

{% block content %}
<div class="content-section" id="content">
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Poll</legend>
                <h2>Are you sure you want to delete the following poll?</h2>
                <p>{{ object.title }}</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'polls:detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content%}
