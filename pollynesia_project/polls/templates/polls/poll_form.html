{% extends "pollynesia_site/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section" id="content">
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Poll</legend>
                {{ form|crispy }}
                {{ formset|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Publish</button>
            </div>
        </form>
    </div>
</div>
{% endblock content%}
